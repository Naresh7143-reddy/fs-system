{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Download | SecureShare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    /* Download Card */
    .download-card {
      background: #ffffff;
      color: #000;
      width: 420px;
      border-radius: 22px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 40px 90px rgba(0,0,0,0.35);
      animation: fadeUp 0.9s ease;
    }

    @keyframes fadeUp {
      from {
        transform: translateY(45px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .title {
      font-weight: 800;
      font-size: 1.8rem;
    }

    .subtitle {
      color: #555;
      font-size: 1rem;
    }

    /* Button */
    .download-btn {
      margin-top: 25px;
      padding: 14px;
      border-radius: 14px;
      font-size: 1.05rem;
      font-weight: 600;
      position: relative;
      overflow: hidden;
    }

    .download-btn::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(120deg, transparent, rgba(255,255,255,0.4), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }

    .download-btn:hover::after {
      transform: translateX(100%);
    }

    /* Secure badge */
    .secure-badge {
      background: #e0f2fe;
      color: #0369a1;
      font-size: 0.85rem;
      padding: 6px 14px;
      border-radius: 999px;
      display: inline-block;
      margin-bottom: 15px;
    }

    /* Pulse lock */
    .lock {
      font-size: 2.2rem;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>

<div class="download-card">

  <div class="lock">üîê</div>

  <span class="secure-badge">End-to-End Encrypted</span>

  <h2 class="title mt-2">
    Secure File Download
  </h2>

  <p class="subtitle mt-3">
    This file is encrypted and can only be decrypted by you.
    Click below to securely download it.
  </p>

  <button
    class="btn btn-success w-100 download-btn"
    onclick="startDownload()">
    üîì Decrypt & Download
  </button>
</div>
<script>
  const FILE_ID = "{{ file_id }}";
</script>
<script src="{% static 'js/decrypt.js' %}?v=2"></script>

</body>
</html>
