{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Upload | SecureShare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Inter", "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #020617, #0f172a);
      color: #fff;
    }

    /* Navbar */
    .navbar {
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
    }

    /* Upload Card */
    .upload-card {
      background: #ffffff;
      color: #000;
      border-radius: 22px;
      padding: 35px;
      box-shadow: 0 40px 80px rgba(0,0,0,0.35);
      animation: fadeUp 0.8s ease;
    }

    @keyframes fadeUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .upload-title {
      font-weight: 800;
      font-size: 1.8rem;
    }

    .form-control {
      border-radius: 14px;
      padding: 12px;
    }

    .btn-primary {
      border-radius: 14px;
      padding: 12px;
      font-weight: 600;
    }

    /* Progress Bar */
    .progress {
      height: 22px;
      border-radius: 14px;
      overflow: hidden;
    }

    .progress-bar {
      font-weight: 600;
      transition: width 0.4s ease;
    }

    /* Share Section */
    #shareSection input {
      border-radius: 12px;
    }

    .copy-btn {
      border-radius: 12px;
      font-weight: 600;
    }

    /* Security badge */
    .secure-badge {
      background: #e0f2fe;
      color: #0369a1;
      font-size: 0.85rem;
      padding: 6px 12px;
      border-radius: 999px;
      display: inline-block;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-dark">
  <div class="container">
    <span class="navbar-brand fw-bold">üîê SecureShare</span>
  </div>
</nav>

<!-- UPLOAD SECTION -->
<div class="container d-flex align-items-center justify-content-center vh-100">
  <div class="col-md-6 col-lg-5">

    <div class="upload-card text-center">

      <span class="secure-badge mb-3">End-to-End Encrypted</span>

      <h2 class="upload-title mt-3">
        Encrypt & Upload File
      </h2>

      <p class="text-muted mt-2">
        Your file is encrypted locally before upload.  
        Only the receiver can decrypt it.
      </p>

      <input
        type="file"
        id="fileInput"
        class="form-control mt-4 mb-3">

      <button
        class="btn btn-primary w-100"
        onclick="handleUpload()">
        üîí Encrypt & Upload
      </button>

      <!-- Progress -->
      <div
        class="progress mt-4"
        id="progressContainer"
        style="display:none;">
        <div
          class="progress-bar progress-bar-striped progress-bar-animated bg-success"
          id="uploadProgress"
          style="width:0%">
          0%
        </div>
      </div>

      <!-- Share Link -->
      <div
        id="shareSection"
        class="mt-4"
        style="display:none;">
        <label class="form-label fw-semibold">
          Secure Download Link
        </label>

        <input
          type="text"
          id="shareLink"
          class="form-control mb-2"
          readonly>

        <button
          class="btn btn-outline-success w-100 copy-btn"
          onclick="copyLink()">
          üìã Copy Link
        </button>
      </div>

    </div>
  </div>
</div>

<!-- Crypto JS -->
<script src="{% static 'js/crypto.js' %}?v=3"></script>

<script>
function updateProgress(percent) {
  const container = document.getElementById("progressContainer");
  const bar = document.getElementById("uploadProgress");

  container.style.display = "block";
  bar.style.width = percent + "%";
  bar.innerText = percent + "%";
}

function uploadComplete(link) {
  updateProgress(100);
  document.getElementById("shareLink").value = link;
  document.getElementById("shareSection").style.display = "block";
}

function copyLink() {
  const link = document.getElementById("shareLink");
  link.select();
  navigator.clipboard.writeText(link.value);

  alert("Secure link copied!");
}
</script>

</body>
</html>
